	<body>
		<a href="https://youtu.be/WIZRbV9yU7E">[유튜브] 귀여워서 미안해 / 꽃감이</a><br/>
		<a href="https://blog.naver.com/plmokmijn456/222962918093">[네이버 블로그] 귀여워서 미안해</a><br/>
		<audio src="gwiyeowoseo_mianhae.m4a"/>
		<p>
			내 자신을 내 자신이 사랑하는 것은<br/>
			대체 뭐가 나빠?<br/>
			질투 하시는건가?<br/>
		</p>
		<p>
			아프다던가 변했다던가<br/>
			전해지지 않아요 그들의 댓글들<br/>
		</p>
		<p>
			내가 제일 좋아하는 옷들<br/>
			제일 좋아하는 화장법으로<br/>
			언제나 하는 하프 트윈 머릴 묶고<br/>
		</p>
		<p>
			밖을 나가보자<br/>
			양산을 들고 솔로이긴 해도<br/>
			행복한걸 말이죠!<br/>
		</p>
		<p>
			CHU! 귀여운 나라 미안해<br/>
			이 세상에 태어나서 미안해<br/>
			CHU! 대충 넘겨서 미안해<br/>
			많이 신경쓰이겠지 미안해<br/>
		</p>
		<p>
			CHU! 귀여운 나라 미안해!<br/>
			노력해버려서 미안해<br/>
			CHU! 소중한 나라 미안해!<br/>
			여성미가 넘쳐서 미안해<br/>
		</p>
		<p>
			킹받고 짜증나니<br/>
			꼴 좋네 ㅋㅋㅋ<br/>
		</p>
		<p>
			너 자신은 너 자신이 신경쓰시구여<br/>
			나에게는 간섭하지는 말아주세요<br/>
			유유상종이라고들 말하지만..<br/>
			들리지는 않네요 그 뒷담화들<br/>
		</p>
		<p>
			무거운 10cm통굽 부츠<br/>
			최애 가방을 매고서는<br/>
			무너지지 않는 앞머리 빗으로 빗고<br/>
		</p>
		<p>
			외출을 해보자<br/>
			가벼운 여자? 웃기지마<br/>
			진짜 개무겁다고!!<br/>
		</p>
		<p>
			CHU! 귀여운 나라 미안해<br/>
			지금 시대에 살아서 미안해<br/>
			CHU! 눈에 띄어서 미안해<br/>
			의식할 수 밖에 없지 미안해<br/>
		</p>
		<p>
			CHU! 귀여운 나라 미안해!<br/>
			자기관리 철저해서 미안해<br/>
			CHU! 공주병이라 미안해!<br/>
			사로잡아 버려서 미안해<br/>
		</p>
		<p>
			킹받지? 짜증나니?<br/>
			꼴 좋네<br/>
		</p>
		<p>
			취향들이 다른 별난 사람에게 바보 취급당해도<br/>
			꺽이지는 않아 무섭지도 않아 당신들 따위는<br/>
		</p>
		<p>
			자신의 편인 자신은 그대로 있고 싶어<br/>
			세상에서 제일 가장 아껴 주고 싶어<br/>
			불합리하게 가만히 참고싶지 않아<br/>
			이것이 바로 나!<br/>
		</p>
		<p>
			CHU! 귀여운 나라 미안해<br/>
			이 세상에 존재해서 미안해<br/>
			CHU! 대충 넘겨서 미안해<br/>
			인생(人生) 재밌게 살아 미안해<br/>
		</p>
		<p>
			CHU! 귀여운 나라 미안해<br/>
			노력해버려서 미안해<br/>
			CHU! 소중한 나라 미안해!<br/>
			여성미가 넘쳐서 미안해<br/>
		</p>
		<p>
			킹받고 짜증나니<br/>
			꼴 좋네 ㅋㅋㅋ<br/>
		</p>
