		<span class="q0o2z1">Lemon</span> AMID=1537460612<audio src="../AUDIO/remon_ja.m4a"/>
		<p>
			차라리말야 모든 것이 꿈이었더라면<br/>
			잠이 들면 그대 얼굴 선명히 떠오르곤 해<br/>
			잃어버린 무언갈 가지러 돌아가는 길<br/>
			낡아버린 추억마저도 먼지같이 날려<br/>
		</p>
		<p>
			두 번 다시는 느낄 수 없는 행복이란 걸<br/>
			내 마음에 남아있는 당신의 마지막 말<br/>
			아무말 없이 감추었던 어두운 과거도<br/>
			그대가 곁에 있었기에 추억이 되었어<br/>
		</p>
		<p>
			분명 이제는 더 이상 상처입지 않을거야<br/>
			그대의 그림자가 아직 남았으니<br/>
			슬픔을 느꼈던 그런 날도<br/>
			아픔을 느꼈던 그런 날도<br/>
			함께했던 순간들을 사랑했어 그대였기에<br/>
			내 마음에 아직 남아있는<br/>
			씁쓸했던 레몬의 향기<br/>
			돌아갈 수 없어 소나기가 그칠 때가지<br/>
			아직도 그대의 따스한 빛 기다리곤 해<br/>
		</p>
		<p>
			어둠 속에서 손 내밀며 미소짓던 당신<br/>
			그대 따스했던 손길조차 기억하곤 해<br/>
			받아들이기 어려운 현식 마주할때면<br/>
			흘러넘쳐 손으로도 막지 못했던 눈물<br/>
			무엇을 하고 싶었어?<br/>
			무엇을 보고 있었어? <br/>
			나에게도 숨겨왔던 그대 모습에<br/>
			소나기 내리는 하늘 아래<br/>
			그대도 나처럼 서있다면<br/>
			눈물에 젖어서 외로움을 느끼지는 않기를<br/>
			부디 나를 잊어버리고서<br/>
			행복하게 살아가야 해<br/>
			당신을 위해서 신님에게 기도할테니<br/>
			아직도 그대의 따스한 빛 기억하곤 해<br/>
		</p>
		<p>
			나도 모르는 사이<br/>
			그대를 사랑했어<br/>
			그대 생각할때면<br/>
			가슴이 아려와서<br/>
			이렇게나 가까이 있는데<br/>
			꿈꾸고 있는 걸까?<br/>
			그대가 잊혀지지 않아<br/>
			그것만은 꿈이 아니야<br/>
		</p>
		<p>
			슬픔을 느꼈던 그런 날도<br/>
			아픔을 느꼈던 그런 날도<br/>
			함께했던 순간들을 그리워해 그대였기에<br/>
			내 마음에 아직 남아있는<br/>
			씁쓸했던 레몬의 향기<br/>
			돌아갈 수 없어 소나기가 그칠 때까지<br/>
			반으로 잘라 놓았던 레몬을 바라보며<br/>
			지금도 나를 비추는 그대를 기다리네.<br/>
		</p>
